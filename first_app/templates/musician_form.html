{% extends 'base.html' %} {% block content %}
<h2>{% if musician %}Edit Musician{% else %}Create Musician{% endif %}</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">
    {% if musician %}Update{% else %}Create{% endif %} Musician
  </button>
</form>
<p><a href="{% url 'musician-list' %}">Back to Musician List</a></p>
{% endblock %}
