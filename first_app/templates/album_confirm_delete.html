{% extends 'base.html' %} {% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the album "{{ album.album_name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
</form>

<p>
  <a href="{% url 'musician-list' %}">Cancel and go back to Musician List</a>
</p>
{% endblock %}
