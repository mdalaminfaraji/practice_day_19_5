{% extends 'base.html' %} {% block content %}
<h2>{% if album %}Edit Album{% else %}Create Album{% endif %}</h2>

  {% csrf_token %} {{ form.as_p }}

  </button>
</form>
<p><a href="{% url 'musician-list' %}">Back to Musician List</a></p>
{% endblock %}
